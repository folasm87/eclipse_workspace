<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Student Data</title>
<h2>Insert Student Data</h2>
</head>
<body>
	<h4>Login Here</h4>
	<form action="/HTMLandDBProject/insertSubmit" method="post">
		<table border="3">
			<tr>
				<td>Student ID:</td>
				<td><input type="text" name="s_id" /></td>
			</tr>
			
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="first_name" /></td>
			</tr>
			
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="last_name" /></td>
			</tr>
			
			<tr>
				<td>Year:</td>
				<td><input type="text" name="s_year" /></td>
			</tr>

			<tr>
				<td><input type="submit" value="insert"></td>
				<td><input type="reset" value="clear"></td>
			</tr>


		</table>
	</form>
</body>
</html>
